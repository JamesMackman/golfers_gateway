{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Golfers Gateway{% endblock %}</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'admin/css/style.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to Golfers Gateway</h1>
        <p>Your one-stop destination for booking tee times at the world's top golf courses!</p>
    </header>

    <nav>
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li> 
            <li><a href="{% url 'register' %}">Register</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
        </ul>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Golfers Gateway</p>
    </footer>
</body>
</html>
