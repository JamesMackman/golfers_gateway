{% extends 'base.html' %}
{% load static %}

{% block title %}
User Registration
{% endblock %}

{% block head %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/register.css' %}">
{% endblock %}

{% block content %}
<main>
    <form method="POST" class="container">
        {% csrf_token %}
        <h2>Register</h2>
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
</main>
{% endblock %}
